name: Deploy Consciously to Cloudflare Pages

on:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - "apps/consciously/**"
      - "packages/core/**"
      - "packages/ui/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.19.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm turbo build --filter=consciously

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/consciously
          command: pages deploy .svelte-kit/cloudflare --project-name=consciously --branch=main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
